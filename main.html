<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive News Webpage</title>
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>News Webpage</h1>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Global markets rally after economic recovery signs.</li>
      <li>Sports update: Local team secures championship win.</li>
      <li>Weather alert: Heavy rains expected this weekend.</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <div class="images">
      <img src="https://i.cdn.newsbytesapp.com/images/l321_39541746873472.jpg" alt="News Image One">
      <img src="https://www.reuters.com/resizer/v2/https%3A%2F%2Fcloudfront-us-east-2.images.arcpublishing.com%2Freuters%2FNQG6HV4W7ZNVXK7OUVJ6KOMRI4.jpg?auth=fced43d01f558f580e4c47a61cbaf08552cdf3be0c429cd1917564ab4c74c5e3&width=3500&quality=80" alt="News Image Two">
      <img src="https://www.aljazeera.com/wp-content/uploads/2023/03/GettyImages-486156378.jpg?resize=1920%2C1080" alt="News Image Three">
    </div>
  </div>
</body>
</html>
