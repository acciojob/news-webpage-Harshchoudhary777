<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive News Webpage</title>
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>News Webpage</h1>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Global markets rally after economic recovery signs.</li>
      <li>Sports update: Local team secures championship win.</li>
      <li>Weather alert: Heavy rains expected this weekend.</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <div class="images">
      <img src="Image_one" alt="News Image One">
      <img src="Image_two" alt="News Image Two">
      <img src="Image_three" alt="News Image Three">
    </div>
  </div>
</body>
</html>
